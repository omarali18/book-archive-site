<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Book</title>
    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        #spinner {
            display: none;
        }
    </style>
</head>

<body>
    <section class="container mt-5">
        <h1 class="text-primary text-center">Write a book name</h1>
        <div class="input-group mb-3 w-50 mx-auto mt-4">
            <input id="input-field" type="text" class="form-control" placeholder="Write a book name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchClick()" class="btn btn-outline-secondary" type="button"
                id="button-addon2">Search</button>
        </div>


    </section>
    <section class="container">

        <!-- Spinner div -->
        <div id="spinner" class="text-center mt-5">
            <div class="spinner-border text-secondary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Error handler div -->
        <div id="error" class="w-25 mx-auto p-5">


        </div id="display-result">

        <!-- Search result div -->
        <div>

        </div>
    </section>

    <!-- Bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
